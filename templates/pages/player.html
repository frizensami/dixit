{% extends 'layouts/main.html' %}
{% block title %}{{playername}}{% endblock %}
{% block content %}

<script type="text/javascript" charset="utf-8">
function change_header(new_content) {
    document.getElementById("header").innerHTML = new_content;
}
</script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    var player_id = {{playerid}};

    socket.on('connect', function() {
        console.log("Connected to server!");
        socket.emit('join', {playerid: player_id});
    });

    socket.on('disconnect', function() {
        console.log("disconnected!");
    });

    socket.on('start', function(data) {
        console.log(data);
        change_header("Current player is: " + data["starting_player"]);
    });


</script>

<div class="page-header">
  <center><h1 id="header">Game has not started</h1></center>
</div>

{% endblock %}
