{% extends 'layouts/main.html' %}
{% block title %}{{playername}}{% endblock %}
{% block content %}

<script type="text/javascript" charset="utf-8">
function change_header(new_content) {
    document.getElementById("header").innerHTML = new_content;
}

function get_img_url(img_num) {
    return 'http://' + document.domain + ':' + location.port + "/img/" + img_num
}

function set_image(element_id, img_num) {
    document.getElementById(element_id).src = get_img_url(img_num)
}



</script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    var my_id = {{playerid}};
    var current_player_id = -1;

    socket.on('connect', function() {
        console.log("Connected to server!");
        socket.emit('join', {playerid: my_id});
    });

    socket.on('disconnect', function() {
        console.log("disconnected!");
    });

    socket.on('start', function(data) {
        console.log(data);
        current_player_id = data["starting_player"];


        if (current_player_id == my_id) {
            change_header("<b> YOU ARE THE CURRENT PLAYER </b>");
        } else {
            change_header("Current player is: " + data["starting_player"]);
        }

    });


    function card_clicked(card_index) {
        console.log("Card clicked: " + card_index);
        socket.emit('card_clicked', {playerid: my_id, cardid: card_index});
    }


</script>

<div class="page-header">
  <center><h1 id="header">Game has not started</h1></center>
</div>


<div class="page-header">
  <center><h1 id="header">Your Deck</h1></center>
</div>

<center>
<input id='c0' onclick=card_clicked('0') type="image" width="10%">
<input id='c1' onclick=card_clicked('1') type="image" width="10%">
<input id='c2' onclick=card_clicked('2') type="image" width="10%">
<input id='c3' onclick=card_clicked('3') type="image" width="10%">
<input id='c4' onclick=card_clicked('4') type="image" width="10%">
<input id='c5' onclick=card_clicked('5') type="image" width="10%">
</center>

<script>

set_image('c0', 0);
set_image('c1', 0);
set_image('c2', 0);
set_image('c3', 0);
set_image('c4', 0);
set_image('c5', 0);

</script>

{% endblock %}
